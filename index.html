<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dinner Tracking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f9ff;
        }
        .dinner-card {
            transition: all 0.3s ease;
        }
        .dinner-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="min-h-screen p-4 md:p-8">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-8">Employee Dinner Tracking System</h1>
            
            <!-- Input Form -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <form id="employeeForm" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input type="text" id="empName" placeholder="Employee Name" class="w-full p-2 border rounded-lg" required>
                        <select id="dinnerStatus" class="w-full p-2 border rounded-lg" required>
                            <option value="">Select Dinner Status</option>
                            <option value="yes">Had Dinner</option>
                            <option value="no">Skipped Dinner</option>
                        </select>
                        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                            Add Entry
                        </button>
                    </div>
                </form>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="dinner-card bg-green-100 p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold text-green-800">Had Dinner</h3>
                    <p id="hadDinnerCount" class="text-3xl font-bold text-green-600">0</p>
                </div>
                <div class="dinner-card bg-red-100 p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold text-red-800">Skipped Dinner</h3>
                    <p id="skippedDinnerCount" class="text-3xl font-bold text-red-600">0</p>
                </div>
                <div class="dinner-card bg-blue-100 p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold text-blue-800">Total Employees</h3>
                    <p id="totalCount" class="text-3xl font-bold text-blue-600">0</p>
                </div>
            </div>

            <!-- Employee List -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="p-6">
                    <h2 class="text-2xl font-semibold mb-4">Today's Dinner Records</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full min-w-full table-auto">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employee Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="employeeList" class="bg-white divide-y divide-gray-200">
                                <!-- Records will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let employees = [];
        
        function updateCounts() {
            const hadDinner = employees.filter(emp => emp.status === 'yes').length;
            const skippedDinner = employees.filter(emp => emp.status === 'no').length;
            
            document.getElementById('hadDinnerCount').textContent = hadDinner;
            document.getElementById('skippedDinnerCount').textContent = skippedDinner;
            document.getElementById('totalCount').textContent = employees.length;
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit'
            });
        }

        function deleteEmployee(index) {
            employees.splice(index, 1);
            updateEmployeeList();
            updateCounts();
        }

        function updateEmployeeList() {
            const list = document.getElementById('employeeList');
            list.innerHTML = '';
            
            employees.forEach((emp, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${emp.name}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${emp.status === 'yes' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${emp.status === 'yes' ? 'Had Dinner' : 'Skipped Dinner'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${formatTime(emp.time)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="deleteEmployee(${index})" class="text-red-600 hover:text-red-900">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </td>
                `;
                list.appendChild(row);
            });
        }

        document.getElementById('employeeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('empName').value;
            const status = document.getElementById('dinnerStatus').value;
            
            if (name && status) {
                employees.push({
                    name: name,
                    status: status,
                    time: new Date()
                });
                
                updateEmployeeList();
                updateCounts();
                
                // Reset form
                this.reset();
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
